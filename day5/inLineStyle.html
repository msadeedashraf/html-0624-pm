<body style="background-color: lightcoral;">
<h1 style="color: grey;">Inline Styles</h1>  


<h2 style="background-color: blueviolet;">Table With Rounded Borders</h2>

<p style="font-style: italic; text-align: right;">Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%; border: 1px solid black; border-radius: 10px;">
  <tr>
    <th style="border: 1px solid black; border-radius: 10px;" >Firstname</th>
    <th style="border: 1px solid black; border-radius: 10px;" >Lastname</th> 
    <th style="background-color: grey; border: 1px solid black; border-radius: 10px; " >Age</th>
  </tr>
  <tr>
    <td style="border: 1px solid black; border-radius: 10px;" >Jill</td>
    <td style="border: 1px solid black; border-radius: 10px;" >Smith</td>
    <td style="background-color: lightblue; border: 1px solid black; border-radius: 10px;">50</td>
  </tr>
  <tr>
    <td style="border: 1px solid black; border-radius: 10px;" >Eve</td>
    <td style="border: 1px solid black; border-radius: 10px;">Jackson</td>
    <td style="background-color: lightblue; border: 1px solid black; border-radius: 10px;">94</td>
  </tr>
  <tr>
    <td style="border: 1px solid black; border-radius: 10px;">John</td>
    <td style="border: 1px solid black; border-radius: 10px;">Doe</td>
    <td style="background-color: lightblue; border: 1px solid black; border-radius: 10px;">80</td>
  </tr>
</table>


</body>
</html>
